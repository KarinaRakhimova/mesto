<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <article class="profile__info">
        <img class="profile__avatar" src="" alt="аватар профиля">
        <h1 class="profile__name"></h1>
        <p class="profile__description"></p>
        <button class="profile__edit" aria-label="изменить" type="button"></button>
      </article>
      <button class="add-element" aria-label="добавить" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
    <template class="element-template">
      <li class="element">
        <img class="element__image" src="url" alt="изображение элемента списка">
        <div class="element__description">
          <h2 class="element__heading"></h2>
          <div class="element__like">
            <button class="element__like-button" aria-label="лайк" type="button"></button>
            <p class="element__like-counter"></p></div>
          </div>
        </div>
        <button class="element__delete" aria-label="удалить" type="button"></button>
      </li>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copyright ">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <form class="popup__form" name="profile-form" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name" id="profile-name" required minlength="2" maxlength="40">
        <span class="popup__input-error profile-name-error"></span>
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_description" name="about" id="job-description" required minlength="2" maxlength="200">
        <span class="popup__input-error job-description-error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <form class="popup__form" name="avatar-form" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <input type="url" placeholder="Ссылка на аватар" class="popup__input popup__input_type_avatar-link"
          name="avatar" id="avatar-link" required>
        <span class="popup__input-error avatar-link-error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_element">
    <div class="popup__container">
      <form class="popup__form" name="element-form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" placeholder="Название" class="popup__input popup__input_type_element-name" name="name" id="element-name" required minlength="2" maxlength="30">
        <span class="popup__input-error element-name-error"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_element-link"
          name="link" id="element-link" required>
        <span class="popup__input-error element-link-error"></span>
        <button class="popup__save" type="submit">Создать</button>
      </form>
      <button class="popup__close" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__confirm-container">
      <form class="popup__form" name="confirm-form">
        <h3 class="popup__confirm-title">Вы уверены?</h3>
        <button class="popup__save" type="submit">Да</button>
        <button class="popup__close" aria-label="закрыть" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_element-image">
    <figure class="popup__image-container">
      <img class="popup__image" src="url" alt="полноразмерное изображение элемента списка">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__close" aria-label="закрыть" type="button"></button>
    </figure>
  </div>
</body>

</html>
