<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <article class="profile__info">
        <img class="profile__avatar" src="./images/avatar_cousteau.svg" alt="аватар профиля">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit" aria-label="изменить" type="button"></button>
      </article>
      <button class="add-element" aria-label="добавить" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
    <template class="element-template">
      <li class="element">
        <img class="element__image" src="" alt="">
        <div class="element__description">
          <h2 class="element__heading"></h2>
          <button class="element__like" aria-label="лайк" type="button"></button>
        </div>
        <button class="element__delete" aria-label="удалить" type="button"></button>
      </li>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copyright ">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <form class="popup__form" name="profile-form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_description" name="job">
      </form>
      <button class="popup__save" type="submit">Сохранить</button>
      <button class="popup__close" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_element">
    <div class="popup__container">
      <form class="popup__form" name="element-form">
        <h3 class="popup__title">Новое место</h3>
        <input type="text" placeholder="Название" class="popup__input popup__input_type_element-name"
          name="element-name">
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_element-link"
          name="element-link">
      </form>
      <button class="popup__save" type="submit">Создать</button>
      <button class="popup__close" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_element-image">
    <figure class="popup__image-container">
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__close" aria-label="закрыть" type="button"></button>
    </figure>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
