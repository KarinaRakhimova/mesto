<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <article class="profile__info">
        <img class="profile__avatar" src="./images/avatar_cousteau.svg" alt="аватар профиля">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit profile__edit_open button"></button>
      </article>
      <div class="popup">
        <form class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" placeholder="Имя" class="popup__input popup__input_name">
          <input type="text" placeholder="О себе" class="popup__input popup__input_description">
          <button class="profile__edit profile__edit_save ">Сохранить</button>
          <button class="profile__edit profile__edit_close button"></button>
        </form>
      </div>
      <button class="profile__add button"><img src="./images/button__add.svg" alt="кнопка добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/element_hongkong.jpg" alt="гонконг">
          <div class="element__description"><p class="element__city">Гонконг</p><div class="element__like"></div></div></li>
        <li class="element">
          <img class="element__image" src="./images/element_tokyo.jpg" alt="токио">
          <div class="element__description"><p class="element__city">Токио</p><div class="element__like"></div></div></li>
        <li class="element">
          <img class="element__image" src="./images/element_pekin.jpg" alt="пекин">
          <div class="element__description"><p class="element__city">Пекин</p><div class="element__like"></div></div></li>
        <li class="element">
          <img class="element__image" src="./images/element_dallas.jpg" alt="даллас">
          <div class="element__description"><p class="element__city">Даллас</p><div class="element__like"></div></div></li>
        <li class="element">
          <img class="element__image" src="./images/element_newyork.jpg" alt="нью-йорк">
          <div class="element__description"><p class="element__city">Нью-Йорк</p><div class="element__like"></div></div></li>
        <li class="element">
          <img class="element__image" src="./images/element_leipzig.jpg" alt="лейпциг">
          <div class="element__description"><p class="element__city">Лейпциг</p><div class="element__like"></div></div></li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright ">© 2022 Mesto Russia</p>
  </footer>
<script src="./scripts/index.js"></script>
</body>
</html>
