<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <article class="profile__info">
        <img class="profile__avatar" src="./images/avatar_cousteau.svg" alt="аватар профиля">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit" aria-label="изменить" type="button"></button>
      </article>
      <button class="profile__add" aria-label="добавить" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/element_hongkong.jpg" alt="гонконг">
          <div class="element__description">
            <h2 class="element__city">Гонконг</h2>
            <button class="element__like" aria-label="лайк" type="button"></button>
          </div>
          <button class="element__delete" aria-label="удалить" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element_tokyo.jpg" alt="токио">
          <div class="element__description">
            <h2 class="element__city">Токио</h2>
            <button class="element__like" aria-label="лайк" type="button"></button>
          </div>
          <button class="element__delete" aria-label="удалить" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element_pekin.jpg" alt="пекин">
          <div class="element__description">
            <h2 class="element__city">Пекин</h2>
            <button class="element__like" aria-label="лайк" type="button"></button>
          </div>
          <button class="element__delete" aria-label="удалить" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element_dallas.jpg" alt="даллас">
          <div class="element__description">
            <h2 class="element__city">Даллас</h2>
            <button class="element__like" aria-label="лайк" type="button"></button>
          </div>
          <button class="element__delete" aria-label="удалить" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element_newyork.jpg" alt="нью-йорк">
          <div class="element__description">
            <h2 class="element__city">Нью-Йорк</h2>
            <button class="element__like" aria-label="лайк" type="button"></button>
          </div>
          <button class="element__delete" aria-label="удалить" type="button"></button>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element_leipzig.jpg" alt="лейпциг">
          <div class="element__description">
            <h2 class="element__city">Лейпциг</h2>
            <button class="element__like" aria-label="лайк" type="button"></button>
          </div>
          <button class="element__delete" aria-label="удалить" type="button"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright ">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profile form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_description" name="job">
      </form>
      <button class="popup__save" type="submit">Сохранить</button>
      <button class="popup__close" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="item form">
        <h3 class="popup__title">Новое место</h3>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_place-name" name="name">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_place-link" name="job">
      </form>
      <button class="popup__save" type="submit">Сохранить</button>
      <button class="popup__close" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
